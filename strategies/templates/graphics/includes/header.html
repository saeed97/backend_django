
{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Finding and Helping &amp; Listing</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'graphics/images/core-img/favicon.ico' %}">
    
    <!-- Core Stylesheet -->
    <link href="{% static 'graphics/css/style.css' %}" rel="stylesheet"  type="text/css">
    <!-- Particles Stylesheet -->
    <link href="{% static 'graphics/css/particles.css' %}" rel="stylesheet"  type="text/css">

    <!-- Responsive CSS -->
    <link href="{% static 'graphics/css/responsive/responsive.css' %}" rel="stylesheet"  type="text/css">
    


</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="dorne-load"></div>
    </div>

    <!-- ***** Search Form Area ***** -->
    <div class="dorne-search-form d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="search-close-btn" id="closeBtn">
                        <i class="pe-7s-close-circle" aria-hidden="true"></i>
                    </div>
                    <form action="#" method="get">
                        <input type="search" name="caviarSearch" id="search" placeholder="Search Your Desire Destinations or Events">
                        <input type="submit" class="d-none" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ***** Header Area Start ***** -->
    <header class="header_area" id="header">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <nav class="h-100 navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{% url 'index' %}"><img src="https://www.adtran.com//images/adtran_logo.png" alt=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dorneNav" aria-controls="dorneNav" aria-expanded="false" aria-label="Toggle navigation"><span class="fa fa-bars"></span></button>
                        <!-- Nav -->
                        <div class="collapse navbar-collapse" id="dorneNav">
                            <ul class="navbar-nav mr-auto" id="dorneMenu">
                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'explore' %}">Find</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'listing' %}">Projects</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                                </li>
                                <!-- <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Explore <i class="fa fa-angle-down" aria-hidden="true"></i></a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="index.html">Home</a>
                                        <a class="dropdown-item" href="explore.html">Find</a>
                                        <a class="dropdown-item" href="listing.html">Listing</a>
                                        <a class="dropdown-item" href="single-listing.html">Profile</a>
                                        <a class="dropdown-item" href="contact.html">Contact</a>
                                    </div>
                                </li> -->
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                                </li>
                               
                            </ul>
                            <!-- Signin btn -->
                           
                            <div class="dorne-signin-btn">
                                <a href="{% url 'register_view' %}"> Register</a>
                            </div>
                            <!-- Add listings btn -->
                            <div class="dorne-add-listings-btn">
                                <a href="#" class="btn dorne-btn">+ Add Project</a>
                            </div>
                            {% if not request.user.is_authenticated %}
                            
                            <div class="dorne-signin-btn">
                                <a href="{% url 'login' %}">Sign in </a>
                            </div>
                            {% else %}
                            <div class="dorne-signin-btn">
                                <a href="{% url 'logout' %}">log out </a>
                            </div>
                           
                            <!-- <li><span style="font-family:Times New Roman" class="navbar-brand"><i class="fa fa-user" aria-hidden="true"></i> &nbsp; Hello {{ user.first_name }}!</span></li> -->
                            {% endif %}
                            <!-- Search btn -->
                            <div class="dorne-search-btn">
                                <a id="search-btn" href="#"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
                            </div>

                           
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

<!-- jQuery-2.2.4 js -->
<script src="{% static '/graphics/js/jquery/jquery-2.2.4.min.js' %}"></script>
<!-- Popper js -->
<script src="{% static '/graphics/js/bootstrap/popper.min.js' %}"></script>
<!-- Bootstrap-4 js -->
<script src="{% static '/graphics/js/bootstrap/bootstrap.min.js' %}"></script>
<!-- All Plugins js -->
<script src="{% static '/graphics/js/others/plugins.js' %}"></script>
<!-- Active JS -->
<script src="{% static '/graphics/js/active.js' %}"></script>
</body>
</html>
    <!-- ***** Header Area End ***** -->
